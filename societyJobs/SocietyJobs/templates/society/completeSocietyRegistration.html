    <script>
        function initService() {
            var input = /** @type  */(document.getElementById('GooglePlace'));
            var options = {
                componentRestrictions: {
                                    }
            };
            $(input).change(function() {
                document.getElementById('City').value =
                        document.getElementById('Country').value =
                                document.getElementById('ZipCode').value =
                                        document.getElementById('State').value =
                                                document.getElementById('Latitude').value =
                                                        document.getElementById('Longitude').value = '';
            });
            var autocomplete = new google.maps.places.Autocomplete(input, options);
            autocomplete.addListener('place_changed', function() {
                var place = autocomplete.getPlace();
                if (!place.geometry) {
                    window.alert("Autocomplete's returned place contains no geometry");
                    return;
                }

                // Get each component of the address from the place details
                // and fill the corresponding field on the form.
                for (var i = 0; i < place.address_components.length; i++) {
                    var addressType = place.address_components[i].types[0];
                    var val = place.address_components[i]['long_name'];
                    switch (addressType) {
                        case 'locality':
                            document.getElementById('City').value = val;
                            break;
                        case 'country':
                            document.getElementById('Country').value = val;
                            break;
                        case 'postal_code':
                            document.getElementById('ZipCode').value = val;
                            break;
                        case 'administrative_area_level_1':
                            document.getElementById('State').value = val;
                            break;
                    }
                }
                document.getElementById('Latitude').value = place.geometry.location.lat();
                document.getElementById('Longitude').value = place.geometry.location.lng();
            });
            $('#GooglePlace').keydown(function (e) {
                if (e.which == 13 && $('.pac-container:visible').length) {
                    return false;
                }
            });
        }
    </script>

	<script type="text/javascript" language="JavaScript">
		function checkField( obj, name ) {
			if (obj.val() != "") {
				var options = {
					data: { isajaxrequest: 'true', type: name },
					success: showResponse
				};
				$("#registr-form").ajaxSubmit( options );
			}
			function showResponse(responseText, statusText, xhr, $form) {
				var mes = "";
				switch(responseText) {
					case 'NOT_VALID_EMAIL_FORMAT':
						obj.closest('.form-group').find('.form-label').addClass('form-label__error').text('Please enter valid email address');
						break;
					case 'NOT_UNIQUE_VALUE':
						obj.closest('.form-group').find('.form-label').addClass('form-label__error').text('This email address is already in use.');
						break;
					case '1':
						mes = "";
						if (name == 'username') {
							obj.closest('.form-group').find('.form-label').removeClass('form-label__error').text('Email *');
						}
						else {
							obj.closest('.form-group').find('.form-label').removeClass('form-label__error').text(name + ' ');
						}
						break;
				}
				$("#am_" + name).text(mes);
			}
		};
	</script>

    <script>
        $('.navbar__link').on('click', function(e) {
            if ($(this).attr('href') == '' || $(this).attr('href') == 'http://' ||
                    $(this).attr('href') == 'https://' || $(this).attr('href') == '#') {
                e.preventDefault();
            }
        });

        $('.dropdown > a').on('touchstart', function (e) {
            var link = $(this);
            if (link.hasClass('hover')) {
                return true;
            } else {
                link.addClass('hover');
                $('.dropdown > a').not(this).removeClass('hover');
                e.preventDefault();
                return false;
            }
        });

        $(document).on('click', function (e) {
            var dropdown = $('.navbar__link.hover').closest('.navbar__item');

            if (!dropdown.is(e.target) && dropdown.has(e.target).length === 0) {
                dropdown.find('.navbar__link.hover').removeClass('hover');
            }
        });
    </script>

			modal.find('.modal-body').html(content);
			modal.modal('show');
		}
	</script>
